<h1>
  {{title}}
</h1>
<h2>
  My Heroes
</h2>
<ul class="heroes">
    <!--each hero from HEROES goes here-->
    <li *ngFor="let hero of heroes"> <!--"Take each hero in the heroes array, store it in the local variable hero, and make it available to the corresponding template instance." let identifies hero as a template input variable-->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<h2>
  {{hero.name}} details!
</h2>
<div>
  <label>id: </label> {{hero.id}}
</div>
<div>
  <label>name: </label>
  <input [(ngModel)]="hero.name" placeholder="name">
</div>
