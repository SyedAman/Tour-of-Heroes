<h1>
  {{title}}
</h1>
<h2>
  My Heroes
</h2>
<ul class="heroes">
    <!--each hero from HEROES goes here-->
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)"> <!--"Take each hero in the heroes array, store it in the local variable hero, and make it available to the corresponding template instance"
    let identifies hero as a template input variable. It also allows hero to be referenced from within this master template
    * prefix of ngFor indicates a master template
    ngFor directive iterates over the array returned by AppComponent.heroes-->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name}} details!
  </h2>
  <div>
    <label>id: </label> {{selectedHero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
